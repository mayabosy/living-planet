<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Planet</title>
    <link rel="stylesheet" href="/styles/style-connected.css">
</head>
<body>
    <!-- Banner -->
    <div class="header-title"><h1>Living Planet 2024</h1></div>
    <!-- Header section -->
    <header id="header">
        <div class="nav-container">
            <!-- Navigation menu -->
            <nav>
                <a href="home.html">Home</a>
                <a href="/oauth_handler.php">Open Authorization</a>
                <a href="about.html">About</a>
            </nav>
        </div>
    </header>
    <!-- Main content section -->
    <main class="home-main">
        <div class="map-container">
            <!-- Buttons for selecting transportation mode -->
            <button id="public-transport-btn" class="mode-btn">Public Transport</button>
            <button id="walking-btn" class="mode-btn">Walking</button>
            <button id="driving-btn" class="mode-btn">Driving</button>
            <!-- Map display area -->
            <div id="map"></div>
        </div>
        <!-- Weather information container -->
        <div id="weather-container">
            <div class="weather-header">
                <div class="date-time">
                    <p id="date"></p>
                    <p id="hour"></p>
                </div>
                <img id="weather-icon" src="" alt="Weather Icon">
                <h2 id="weather-city"></h2>
            </div>
            <div class="weather-info">
                <p><strong>Temperature:</strong> <span id="temperature"></span></p>
            </div>
            <div class="weather-info">
                <p><strong>Description:</strong> <span id="description"></span></p>
            </div>
            <div class="weather-info">
                <p><strong>Wind Speed:</strong> <span id="wind-speed"></span></p>
            </div>
            <div class="weather-info">
                <p><strong>Humidity:</strong> <span id="humidity"></span></p>
            </div>
            <div id="forecast-container" class="forecast-container">
                <!-- Forecast data will be inserted here -->
            </div>
        </div>
        <!-- Directions container -->
        <div id="directions-container">
            <div id="distance-info"></div>
            <div id="directions-panel"></div>
        </div>
    </main>
    <!-- Footer section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Living Planet. Maja Bosy W20037161.</p>
        </div>
    </footer>
    <script type="text/javascript" defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMcPClwCxuwuE-eweX18MFtP25_zcJp_0&callback=initMap"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/scripts/map.js"></script>
    <script src="/scripts/distance.js"></script>
    <script src="/scripts/air-quality.js"></script>
    <script src="/scripts/weather.js" type="module"></script>
</body>

</html>
